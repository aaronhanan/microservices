    get:
      tags:
        - devices
      summary: gets a food delivery order
      operationId: app.get_food_order
      description: Gets a food order from the system
      parameters:
        - name: start_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: '2016-08-29 09:12:33.088831'
        - name: end_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: '2016-08-29 09:15:33.088831'
      responses:
        '200':
          description: Successfully returned a list of food delivery order events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FoodOrder'
        '400':
            description: Invalid request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string

  /orders/scheduled-delivery:

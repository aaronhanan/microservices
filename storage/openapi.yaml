    get:
      tags:
        - devices
      summary: gets a scheduled food order delivery
      operationId: app.get_scheduled_order
      description: Gets a new scheduled order from the system
      parameters:
        - name: start_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: '2016-08-29 09:12:33.088831'
        - name: end_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: '2016-08-29 09:15:33.088831'
      responses:
        '200':
          description: Successfully returned a list of scheduled food order events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScheduledOrder'
        '400':
            description: Invalid request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
components:
  schemas:
    FoodOrder:
      type: object
      required:
        - customer_id
        - name
        - phone
        - order_date
      properties:
        customer_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: John Wall
        order_date:
          type: string
          format: date-time
          example: '2016-08-29 09:12:33.088831'
        phone:
          type: string
          example: 408-867-5309

    ScheduledOrder:
      required:
        - customer_id
        - name
        - phone
        - order_date
        - scheduled_date
      properties:
        customer_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: John Wall
        order_date:
          type: string
          format: date-time
          example: '2016-08-29 09:12:33.088831'
        scheduled_date:
          type: string
          format: date-time
          example: '2017-08-29 09:12:33.088831'
        phone:
          type: string
          example: 408-867-5309
      type: object
